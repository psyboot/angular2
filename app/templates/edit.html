<h3>Редактирование.</h3>
<div class="row">
<div class="col-md-3">
<form class="form" action="" method="post" name="login">
    {{ form.hidden_tag() }}

    <label for="userlogin">Please enter your login:</label>

    <div class="form-group">
   	<input type="submit" class="btn btn-default" value="Sighn in">
    </div>
</form>
</div></div>
{% endblock %}
