<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<script src="js/angular.min.js"></script>
<script src="js/todo.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/my.css">
    <title>Angular app</title>
</head>
<body>
<div class="container">
<div class="row" ng-controller="todoCtrl">    
<div class="span12">
    <table class="table table-striped">
    <thead>
        <tr >
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Номер лодки</th>
            <th>В море?</th>
        </tr>
    </thead>
        <tr class="sea{{todo.sea}}" ng-repeat="todo in boats">
            <td>{{todo.name}}</td>
            <td>{{todo.lastname}}</td>
            <td>{{todo.number}}</td>
            <td><input type="checkbox" ng-model="todo.sea" ng-click="Save()"></td>
        </tr>
    </table>
    
</div>
</div>
</div>
</body>
</html>
